<form method="post" action="{% url 'parameter_create'  %}" class="js-parameter-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create a new Parameter</h4>
  </div>
  <div class="modal-body">
    {% include 'books/includes/partial_parameter_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create Parameter</button>
  </div>
</form>
