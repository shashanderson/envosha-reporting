{% for personal in personal_cl %}
  <tr>
    <td>{{ personal.id }}</td>
    <td>{{ personal.company }}</td>
    <td>{{ personal.point }}</td>
    <td>{{ personal.work_unit }}</td>
    <td>{{ personal.method }}</td>
    <td>{{ personal.flow_rate }}</td>
    <td>{{ personal.media }}</td>
    <td>{{ personal.technique }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'book_update' personal.id %}">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'book_delete' personal.id %}">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No book</td>
  </tr>
{% endfor %}
